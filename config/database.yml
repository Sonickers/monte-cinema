---
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= [5, *ENV.values_at("RAILS_MAX_THREADS", "SIDEKIQ_CONCURRENCY")].map(&:to_i).max %>
  url: <%=  ENV.fetch("DATABASE_URL") %>

development:
  <<: *default
  database: monte_cinema_api_development

test:
  <<: *default
  database: monte_cinema_api_test

production:
  <<: *default
  database: monte_cinema_api_production
